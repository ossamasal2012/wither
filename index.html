<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro | منصة الطقس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="بحث عن مدينة...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="saved-cities" id="savedCities"></div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i> <span> تغير الوضع </span>
            </button>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="location-info">
                    <h1 id="cityName">جاري التحديد...</h1>
                    <p id="currentDate"></p>
                </div>
            </header>

            <section class="current-weather-card">
                <div class="weather-main">
                    <span id="weatherEmoji" class="main-emoji">☀️</span>
                    <h2 id="temp">--°</h2>
                    <p id="description">--</p>
                </div>
                <div class="weather-details">
                    <div class="detail-item"><i class="fas fa-tint"></i> الرطوبة: <b id="humidity">--%</b></div>
                    <div class="detail-item"><i class="fas fa-wind"></i> الرياح: <b id="windSpeed">--</b></div>
                </div>
            </section>
            
            <section class="hourly-forecast-container">
    <h3 style="margin-bottom: 15px;">التسلسل الزمني القادم</h3>
    <div class="hourly-scroll" id="hourlyList">
        </div>
</section>

            <section class="daily-forecast-container">
                <h3>توقعات الـ 5 أيام القادمة</h3>
                <div class="daily-grid" id="dailyGrid">
                    </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
